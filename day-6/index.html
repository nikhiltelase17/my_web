<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Webpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <section id="content">
        <div class="section-item">
            <h2>Steve Jobs</h2>
            <p>Steve Jobs, the co-founder of Apple Inc.</p>
        </div>

        <div class="section-item">
            <i class="fa-regular fa-image"></i>
            <img src="image.jpg" alt="My Image">
        </div>

        <div class="section-item">
            <i class="fa-regular fa-circle-play"></i>
            <video width="320" height="240" controls>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>

        <div class="section-item">
            <i class="fa-regular fa-pen-to-square"></i>
            <p style="font-family: 'Courier New', monospace;">This is a paragraph of text with a different font family.</p>
        </div>

        <div class="section-item">
            <i class="fa-regular fa-map"></i>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387146.1930009524!2d-122.41941465!3d37.7749295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690061:0x4a5013398213e97e!2sSan+Francisco,+CA+94105!5e0!3m2!1sen!2sus!4v1645991000543!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="section-item">
            <i class="fa-brands fa-youtube"></i>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ZNsHHqHlwes?si=n-FuZEAXuCoDR6IA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <div class="section-item">
            <i class="fa-regular fa-file"></i>
            <embed src="doucument.pdf" width="500" height="375" type="application/pdf">
        </div>

        <div class="section-item">
            <i class="fa-solid fa-headphones"></i>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
            </audio>
        </div>
    </section>

    <footer>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-whatsapp"></i>
        <p>&copy; 2024 My Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
